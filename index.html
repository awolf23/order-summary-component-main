<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="image" class="header">

    <div class="order-container">

      <div class="card"> 
        
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>

        <div class="annual-plan">
          <div class="flex-box">
            <img src="images/icon-music.svg" alt="icon-music" class="icon">
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>    
            </div>
          </div>
          <a href="#change" class="change">Change</a>
        </div>
        
        <button>Proceed to Payment</button>
        <a href="#cancel" class="cancel">Cancel Order</a> 

      </div>
     
    </div>

  </main>
</body>
</html>
